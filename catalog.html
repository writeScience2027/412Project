<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cstyle.css">
    <title>Home</title>
</head>
<body>
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">Profile</a>
        <a href="#">Checkout</a>
        <a class="logout" href="#">Logout</a>
    </div>
    
    <div class="title">
        <h1>Home</h1>
    </div>

    <div class="searchbar">
        <input type="text" placeholder="Find a book">
        <div class="find">
            <a href="#">Find</a>
        </div>
    </div>

    <div class="bookbox">
        <table>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>ISBN</th>
                <th>Genre</th>
                <th>Age Rating</th>
                <th>Year Published</th>
                <th>Available #</th>
                <th>Total Quantity</th>
            </tr>
            <tr>
                <td>HP</td>
                <td>JKR</td>
                <td>1234</td>
                <td>Fiction</td>
                <td>8+</td>
                <td>2001</td>
                <td>2</td>
                <td>4</td>
            </tr>
        </table>
    </div>

</body>
</html>
