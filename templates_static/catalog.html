<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/cstyle.css">
    <title>Home</title>
</head>
<body>
    <div class="navbar">
        <a href="/catalog">Home</a>
        <a href="/reader_profile">Profile</a>
        <a class="logout" href="/">Logout</a>
    </div>
    
    <div class="title">
        <h1>Home</h1>
    </div>

    <div class="searchbar">
        <form action="/catalog" method="get" style="display: flex; justify-content: center;">
            <input type="text" name="q" placeholder="Find a book" style="width: 750px;">
            <button type="submit" style="background-color: #100e4d; color: white; border: none; padding: 14px; cursor: pointer;">Find</button>
        </form>
    </div>

    <div class="bookbox">
        <table>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>ISBN</th>
                <th>Genre</th>
                <th>Age Rating</th>
                <th>Year Published</th>
                <th>Available #</th>
                <th>Total Quantity</th>
            </tr>
        </table>
    </div>

</body>
</html>
