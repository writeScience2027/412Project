<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/cstyle.css">
    <title>Book Catalog</title>
</head>
<body>
    <div class="navbar">
        <a href="/cataloglibrarian">Home</a>
        <a href="/librarian_profile">Profile</a>
        <a href="/librarian_view">Book Catalog</a>
        <a href="/users">Users</a>
        <a class="logout" href="/">Logout</a>
    </div>
    
    <div class="title">
        <h1>Book Catalog Management</h1>
    </div>

    <div class="bookbox" style="margin-bottom: 30px;">
        <h3 style="text-align: center;">Add New Book</h3>
        <form action="/add_book" method="POST" style="max-width: 800px; margin: 20px auto; background: white; padding: 20px; border-radius: 10px;">
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                <input type="text" name="isbn" placeholder="ISBN" required style="padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
                <input type="text" name="title" placeholder="Title" required style="padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
                <input type="text" name="author" placeholder="Author" required style="padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
                <input type="text" name="genre" placeholder="Genre" required style="padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
                <input type="number" name="audienceAge" placeholder="Age Rating" required style="padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
                <input type="number" name="releaseYear" placeholder="Release Year" required style="padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
                <input type="number" name="totalQuantity" placeholder="Total Quantity" required style="padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
            </div>
            <button type="submit" style="margin-top: 15px; width: 100%; padding: 12px; background-color: #100e4d; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px;">Add Book</button>
        </form>
    </div>

    <div class="bookbox">
        <h3 style="text-align: center;">Current Books - Select to Remove</h3>
        <form action="/remove_books" method="POST">
            <table>
                <tr>
                    <th>Select</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN</th>
                    <th>Genre</th>
                    <th>Age Rating</th>
                    <th>Year Published</th>
                    <th>Available #</th>
                    <th>Total Quantity</th>
                </tr>
            </table>
            <button type="submit" style="margin-top: 20px; padding: 12px 30px; background-color: #dc3545; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px;">Remove Selected Books</button>
        </form>
    </div>

</body>
</html>
