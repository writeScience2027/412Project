
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cstyle.css">
    <title>Book Catalog</title>
</head>
<body>
    <div class="navbar">
        <a href="cataloglibrarian.html">Home</a>
        <a href="librarian_profile.html">Profile</a>
        <a href="librarian_view.html">Book Catalog</a>
        <a href="Users.html">Users</a>
        <a class="logout" href="index.html">Logout</a>
    </div>
    
    <div class="title">
        <h1>Book Catalog</h1>

    <div class="bookbox">
        <div class="catalogEdit">
            <a class="add" href="#">Add book</a>
            <a class="rem" href="#">Remove</a>
        </div>
        <table>
            <tr>
                <th>Select</th>
                <th>Title</th>
                <th>Author</th>
                <th>ISBN</th>
                <th>Genre</th>
                <th>Age Rating</th>
                <th>Year Published</th>
                <th>Available #</th>
                <th>Total Quantity</th>
            </tr>
            <tr>
                <td><input type="checkbox"></td>
                <td>Book1</td>
                <td>Author1</td>
                <td>ISBN1</td>
                <td>Genre1</td>
                <td>Age1</td>
                <td>Year1</td>
                <td>Available#1</td>
                <td>Total#1</td>
            </tr>
            <tr>
                <td><input type="checkbox"></td>
                <td>Book2</td>
                <td>Author2</td>
                <td>ISBN2</td>
                <td>Genre2</td>
                <td>Age2</td>
                <td>Year2</td>
                <td>Available#2</td>
                <td>Total#2</td>
            </tr>
        </table>
    </div>
