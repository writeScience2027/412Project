<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/cstyle.css">
    <title>Reader Profile</title>
</head>
<body>
    <div class="navbar">
        <a href="/catalog">Home</a>
        <a href="/reader_profile">Profile</a>
        <a class="logout" href="/">Logout</a>
    </div>
    
    <div class="title">
        <h1>My Profile</h1>
    </div>

    <div class="reader-info">
        <h2 style="background-color: #100e4d; color: white;">Reader Information</h2>
        <p style="background-color: #100e4d; color: white;"><strong style="background-color: #100e4d;">UserID:</strong> ex: userId </p>
        <p style="background-color: #100e4d; color: white;"><strong style="background-color: #100e4d;">Member Since:</strong> ex: August 2024</p>
        <p style="background-color: #100e4d; color: white;"><strong style="background-color: #100e4d;">Books Checked out:</strong> ex: 5</p>
    </div>

    <div class="bookbox">
        <h3 style="text-align: center;">My Checked Out Books</h3>
        <form action="/return_books" method="POST">
            <table>
                <tr>
                    <th>Select</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN</th>
                    <th>Date Checked Out</th>
                    <th>Date Due</th>
                    <th>Overdue</th>
                </tr>
            </table>
            <button type="submit" style="margin-top: 20px; padding: 12px 30px; background-color: #100e4d; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px;">Return Selected Books</button>
        </form>
    </div>

</body>
</html>
