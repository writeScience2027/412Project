<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/cstyle.css">
    <title>Users</title>
</head>
<body>
    <div class="navbar">
        <a href="/cataloglibrarian">Home</a>
        <a href="/librarian_profile">Profile</a>
        <a href="/librarian_view">Book Catalog</a>
        <a href="/users">Users</a>
        <a class="logout" href="/">Logout</a>
    </div>
    
    <div class="title">
        <h1>Users</h1>
    </div>

    <div class="searchbar">
        <form action="/users" method="get" style="display: flex; justify-content: center;">
            <input type="text" name="q" placeholder="Find user" style="width: 750px;">
            <button type="submit" style="background-color: #100e4d; color: white; border: none; padding: 14px; cursor: pointer;">Find</button>
        </form>
    </div>

    <div class="bookbox">
        <table>
            <tr>
                <th>UserID</th>
                <th>Title</th>
                <th>Author</th>
                <th>ISBN</th>
                <th>Date Checked Out</th>
                <th>Date Due</th>
                <th>Overdue</th>
                <th>Return Date</th>
            </tr>
        </table>
    </div>

</body>
</html>
